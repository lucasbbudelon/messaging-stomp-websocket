<div class="container-fluid" *ngIf="enableInput">
  <div class="row mt-4">
    <div class="col-10 offset-1">
      <p class="display-4">Informe seu nome para ingressar no chat!</p>
    </div>
  </div>
  <div class="row py-3">
    <div class="col-8 offset-1">
      <input #inputText autofocus type="text" class="form-control" (keyup.enter)="load(inputText)">
    </div>
    <div class="col-2">
      <button type="button" class="btn btn-primary" (click)="load(inputText)">
        Entrar no chat
      </button>
    </div>
  </div>
</div>
